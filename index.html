<!DOCTYPE HTML>
<html>
  <head>
    <title>Tic Tac Toe</title>
    <meta charset="utf-8">

    <!-- set viewport to device width to allow responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS from CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">

    <!-- jQuery from CDN -->
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
 
     <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Fontdiner+Swanky:400,500,600,700" rel="stylesheet">

  </head>

  <body>
    <div class="container">

      <div class="row text-center">
        <div class="col-md-12">
          <h1>Tahl's Super Swanky Tic-Tac-Toe</h1>
          <hr>
        </div>
      </div>

      
      <div class="row text-center">
        <!-- a column represents our game board -->
        <!-- the `offset` class helps us center the board -->
        
        <div class="col-md-6 col-md-offset-3" id="board">

          <div class="row">
            <div class="col-md-12">
                <h2>
                  <span id="banner"></span>
                  <span id="anticipation"></span>
                </h2>
            </div>
          </div>

          <!-- you can put rows inside of columns! -->
          <!-- Bootstrap subdivides these 'nested' rows into 12 columns, too! -->
          <div class="row">
            <div class="col-md-4 box" id="n0">?</div>
            <div class="col-md-4 box" id="n1">?</div>
            <div class="col-md-4 box" id="n2">?</div>
          </div>

          <div class="row">
            <div class="col-md-4 box" id="n3">?</div>
            <div class="col-md-4 box" id="n4">?</div>
            <div class="col-md-4 box" id="n5">?</div>
          </div>

          <div class="row">
            <div class="col-md-4 box" id="n6">?</div>
            <div class="col-md-4 box" id="n7">?</div>
            <div class="col-md-4 box" id="n8">?</div>
          </div>

          <div class="row text=center">
            <div class="col-md-12">
              <button>Clear</button>
            </div>
          </div>
      
        </div>
      </div>
    </div>
  </body>
</html>
